<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Contacts</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row text-center"  style="margin-top: 20%;">
            <div class="col-md-5">
                <h1 class="text-center">My Contacts</h1>
                <small>An app developed by <a href="#">Alonso Reyes</a></small>
            </div>
            <div class="col-md-7 my-auto mx-auto text-center">
                <form id="form-login">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Iniciar</button>
                    <br>
                    <a href="registro" class="btn btn-link">Registrate Gratis</a>
                    <div id="respuesta"></div>
                </form>
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/sweetalert.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
